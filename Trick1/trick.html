<head>
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
        }
        section
        {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #001300;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            animation: aaa 5s linear infinite;
        }
        span
        {
          position: relative;
          width: 40px;
          height: 40px;
         display: block;
        }
        span::before
        {
            content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background: #00ff0a;
          transform: scale(0.1);
          box-shadow: 0 0 10px #00ff0a,
                          0 0 20px #00ff0a,
                           0 0 30px #00ff0a,
                            0 0 40px #00ff0a,
                         0 0 50px #00ff0a,
                       0 0 60px #00ff0a,
                     0 0 70px #00ff0a,
                     0 0 80px #00ff0a,
                      0 0 90px #00ff0a,
                       0 0 100px#00ff0a;
           transition: 2s linear;  
           border-radius: 50%;          
        }
        span:hover::before
        {
          transform: scale(1);
          transition: 0s;  
        }
        @keyframes aaa
        {
            0%
            {
                filter: hue-rotate(0deg);
            }
            100%
            {
                filter: hue-rotate(360deg);
            }
        }
    </style>
